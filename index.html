<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile_card">
        <div class="blue_bg"></div>
        <div class="logo">
            <img src="logo.jpg" class="profile_logo" srcset="">
        </div>
        <div class="text">
            <span class="logo_text">Code Verse</span>
        </div>
        <div class="social_media">
            <div class="face_logo">
                <img src="facebook.png" class="f_logo social_logo" srcset="">
            </div>
            <div class="ins_logo">
                <img src="instagram.png" class="i_logo social_logo" srcset="">
            </div>
            <div class="tele_logo">
                <img src="telegram.png" class="t_logo social_logo" srcset="">
            </div>
            <div class="    you_logo">
                <img src="youtube.png" class="y_logo social_logo" srcset="">
            </div>
        </div>
        <div class="fm">
            <span class="btn">Follow</span>
            <span class="btn">Message</span>
        </div>
    </div>
</body>
</html>
